<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabGen - 시험지 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <i class="logo-icon">📖</i> VocabGen
            </div>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">History</a>
            </nav>
            <div class="version">v1.0.0</div>
        </header>

        <main>
            <div class="left-column">
                <!-- Vocabulary Lists Card -->
                <div class="card">
                    <h2>YOUR LIBRARY</h2>
                    <p class="subtitle">시험지를 만들 책을 선택하세요.</p>
                                            <div id="book-library" class="book-library">
                                            <div class="book-item" data-chapter="CH1">
                                                <img src="assets/images/베이직.jpg" alt="베이직 표지">
                                            </div>
                                            <div class="book-item" data-chapter="CH2">
                                                <img src="assets/images/어드밴스드.jpg" alt="어드밴스드 표지">
                                            </div>
                                            <div class="book-item" data-chapter="CH3">
                                                <img src="assets/images/어원편.jpg" alt="어원편 표지">
                                            </div>
                                        </div>                </div>
            </div>

            <div class="right-column">
                <!-- TOC Selection Card -->
                <div id="toc-selection-card" class="card hidden">
                    <h2>목차 선택</h2>
                    <p class="subtitle">시험 볼 범위를 목차에서 선택하세요.</p>
                    <div id="toc-checklist" class="toc-checklist">
                        <!-- TOC items will be injected here by main.js -->
                    </div>
                     <div class="toc-actions">
                        <button id="select-all-toc" class="button-link">전체 선택</button>
                        <button id="deselect-all-toc" class="button-link">전체 해제</button>
                    </div>
                    <p id="toc-summary" class="summary-text"></p>
                </div>

                <!-- Test Configuration Card -->
                <div id="test-config-card" class="card hidden">
                    <h2>시험지 설정</h2>
                    <p class="subtitle">시험지 설정을 커스터마이즈 하세요.</p>

                    <!-- Translation Direction -->
                    <div class="config-group">
                        <h3>시험 유형</h3>
                        <div class="test-type-options">
                            <div class="test-type-option active" data-type="KOR">
                                <div class="label">한글 의미 쓰기</div>
                            </div>
                            <div class="test-type-option" data-type="ENG">
                                <div class="label">영어 단어 쓰기</div>
                            </div>
                            <div class="test-type-option" data-type="MIXED">
                                <div class="label">🔀 혼합</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <!-- Number of Questions -->
                        <div class="config-group">
                            <h3>문항 수</h3>
                            <div class="input-group">
                                <input type="number" id="num-questions" value="80">
                                <span>개</span>
                            </div>
                        </div>

                        <!-- Options -->
                        <div class="config-group">
                            <h3>옵션</h3>
                             <div class="toggle-option">
                                <span>문제 순서 섞기</span>
                                <label class="switch">
                                    <input type="checkbox" id="shuffle-questions" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button class="button-primary" id="generate-test-papers" disabled>
                        ⚡ 시험지 생성
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>

    <!-- Main Script -->
    <script src="main.js"></script>
</body>
</html>
